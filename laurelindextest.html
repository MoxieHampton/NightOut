 <!-- firebase link-->
<script>
//call geocode
geocode();

    function geocode(){
        var location = '22 Main st Boston MA';
        axios.get('https://maps.googleapis.com/maps/api/geocode/json?', {
            params:{
                address: location, 
                key:'AIzaSyDmZyph_0mPWdXM8yXSLT669Z_G3lttS_U'
            }

        })
        .then(function(response){
            //logging the full response
            console.log(response);

            //formatting the address from the data object, then dive into array
            console.log(response.data.results[0].formatted_address);
            var formattedAddress = response.data.results[0].formatted_address;
            //can use back ticks to great a templatte with multiple lines!!!
            var formattedAddressOutput = `
                <ul class="list-group">
                <li class="list-group-item">${formattedAddress}</li>
                </ul>

            `;

            //output to the mapSpace div
            document.getElementById('mapSpace').innerHTML = formattedAddressOutput;


        })
        .catch(function(error){
            console.log("error!!!");
        });

        }
</script>
